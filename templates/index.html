{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <div class="card-header">
            <a href="./new-student" class="btn btn-primary mb-2">New student</a>
        </div>
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>CPF</th>
                            <th>RG</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.CPF}}</td>
                            <td>{{.RG}}</td>
                            <td><a href="./edit-student?id={{.ID}}" class="btn btn-info">Edit</a></td>
                            <td><button class="btn btn-danger" onclick="onDelete('{{.ID}}')">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        
    </div>
</body>
<script>
    function onDelete(idStudent){
        let answer = confirm("Are you sure you want to delete this student?");
        if(answer){
            window.location = `./delete-student?id=${idStudent}`;
        }
    }
</script>
</html>
{{end}}
